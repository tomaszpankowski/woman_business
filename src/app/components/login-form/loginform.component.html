<div class="col-11 col-sm-8 col-md-6 col-lg-4 col-xxl-3 mx-auto">
  <div class="card">
      <div class="card-header">
          <h6 class="text-muted text-uppercase my-1">
              Login
          </h6>
      </div>
      <div class="card-body">
          <form class="text-start px-3">
              <div class="form-group mb-3">
                  <label class="text-secondary mb-2 ms-1">Login</label>
                  <input class="form-control rounded-pill" 
                      type="text" 
                      name="flogin" 
                      placeholder="User login"
                      maxlength="80"/>
              </div>
              <div class="form-group mb-3">
                  <label class="text-secondary mb-2 ms-1">Password</label>
                  <input class="form-control rounded-pill" 
                      type="text" 
                      name="fpassword" 
                      placeholder="Enter password"
                      maxlength="80"/>
              </div>
              <div class="w-100 small border-bottom">
                  <p>
                      Not registered? Register
                      <a href="/register" class="fw-bold text-decoration-none text-secondary">Now</a>
                  </p>
              </div>
              <div class="w-100 text-end py-3">
                  <input type="reset" class="btn btn-outline-secondary rounded-pill me-1" value="Clear"/>
                  <input type="submit" class="btn btn-outline-secondary rounded-pill" value="Login"/>
              </div>
          </form>
      </div>
  </div>
</div>
